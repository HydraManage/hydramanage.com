<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/hydra-logo-final.png">
    <title>Hydra Management Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Reused Header -->
    <header class="main-header">
        <a href="index.html" class="brand-text">Hydra Management Limited</a>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html?category=story" class="nav-link" data-category="story">Story</a>
            <a href="index.html?category=lessons" class="nav-link" data-category="lessons">Lessons</a>
            <a href="index.html?category=guides" class="nav-link" data-category="guides">Guides</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
        <div class="telegram-wrapper">
            <a href="https://t.me/TheTriggerDon" class="telegram-link">
                <img src="assets/images/telegram-logo.png" alt="Telegram" class="telegram-icon">
            </a>
        </div>
        <button class="menu-button">☰</button>
    </header>

    <!-- Single Post Container -->
    <main class="single-post-container">
        <div class="content-loading">Loading post...</div>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="footer-grid">
            <!-- Left Column (Branding & Logo) -->
            <div class="footer-branding">
<div class="footer-logo-container">
    <a href="index.html">
        <img src="assets/images/hydra-logo-final.png" alt="Hydra Logo" class="footer-logo">
    </a>
</div>
<div class="footer-text-container">
    <a href="index.html">
        <span class="footer-brand-line">Hydra Management</span>
        <span class="footer-brand-line">Limited</span>
    </a>
</div>
            </div>
            
    
            <!-- Center Column (Privacy Policy & Copyright) -->
            <div class="footer-center">
                <a href="privacy-policy.html" class="privacy-link">Privacy Policy</a>
                <p class="copyright">Hydra Management Limited © 2025</p>
            </div>

            <!-- Right Column (Navigation Menu)-->
            <nav class="footer-nav">
                <a href="index.html" class="footer-link">Home</a>
    <a href="index.html?category=story" class="footer-link" data-category="story">Story</a>
    <a href="index.html?category=lessons" class="footer-link" data-category="lessons">Lessons</a>
    <a href="index.html?category=guides" class="footer-link" data-category="guides">Guides</a>
    <a href="about.html" class="footer-link">About</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = parseInt(params.get('postId'));
            const container = document.querySelector('.single-post-container');
            
            if (isNaN(postId)) {
                container.innerHTML = `
                    <div class="error-message">
                        <p>Invalid post ID specified</p>
                        <a href="index.html" class="error-link">Return to Home</a>
                    </div>`;
                return;
            }
        
            if (!blogPosts[postId]) {
                container.innerHTML = `
                    <div class="error-message">
                        <p>Post not found</p>
                        <a href="index.html" class="error-link">Browse all posts</a>
                    </div>`;
                return;
            }
        
            // 1. Render the single post
            container.innerHTML = renderSinglePost(blogPosts[postId]);
        
            // 2. Now find the #post-content div that was just inserted
            const postContentEl = document.getElementById('post-content');
            if (postContentEl) {
              // 3. Load the external content (assuming contentUrl is defined in blogPosts[postId])
              console.log("Loading external content for postId:", postId, "URL:", blogPosts[postId].contentUrl);
              loadExternalContent(postContentEl, blogPosts[postId].contentUrl);
            }
        });
        </script>
        
</body>
</html>
